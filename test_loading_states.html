<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading States Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Loading States Demo</h1>
        <p>This demonstrates the loading states implemented for category and SKU management.</p>
        
        <div class="row mt-5">
            <div class="col-md-6">
                <h3>Category Operations</h3>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" onclick="demoSaveCategory()">
                        Save Category
                    </button>
                    <button class="btn btn-warning" onclick="demoEditCategory()">
                        <i class="bi bi-pencil"></i> Edit
                    </button>
                    <button class="btn btn-danger" onclick="demoDeleteCategory()">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </div>
            </div>
            
            <div class="col-md-6">
                <h3>SKU Operations</h3>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" onclick="demoSaveSKU()">
                        Save Product
                    </button>
                    <button class="btn btn-outline-primary" onclick="demoSaveDraft()">
                        Save as Draft
                    </button>
                    <button class="btn btn-warning" onclick="demoEditSKU()">
                        <i class="bi bi-pencil"></i> Edit
                    </button>
                    <button class="btn btn-danger" onclick="demoDeleteSKU()">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </div>
            </div>
        </div>
        
        <div class="mt-5">
            <h3>Loading States Preview</h3>
            <div class="btn-group" role="group">
                <button class="btn btn-primary" disabled>
                    <span class="spinner-border spinner-border-sm me-2"></span>Saving...
                </button>
                <button class="btn btn-outline-primary" disabled>
                    <span class="spinner-border spinner-border-sm me-2"></span>Saving as Draft...
                </button>
                <button class="btn btn-warning" disabled>
                    <span class="spinner-border spinner-border-sm"></span>
                </button>
                <button class="btn btn-danger" disabled>
                    <span class="spinner-border spinner-border-sm"></span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function demoSaveCategory() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Saving...';
            
            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = originalText;
                alert('Category saved! (demo)');
            }, 2000);
        }
        
        function demoEditCategory() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
            
            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = originalText;
                alert('Category loaded! (demo)');
            }, 1500);
        }
        
        function demoDeleteCategory() {
            if (!confirm('Delete this category?')) return;
            
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
            
            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = originalText;
                alert('Category deleted! (demo)');
            }, 1500);
        }
        
        function demoSaveSKU() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Saving...';
            
            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = originalText;
                alert('Product saved! (demo)');
            }, 2000);
        }
        
        function demoSaveDraft() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Saving as Draft...';
            
            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = originalText;
                alert('Draft saved! (demo)');
            }, 2000);
        }
        
        function demoEditSKU() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
            
            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = originalText;
                alert('Product loaded! (demo)');
            }, 1500);
        }
        
        function demoDeleteSKU() {
            if (!confirm('Delete this product?')) return;
            
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
            
            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = originalText;
                alert('Product deleted! (demo)');
            }, 1500);
        }
    </script>
</body>
</html>
